---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% comment %} <article class="post"> {% endcomment %}
      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      {% comment %} <div class="entry">
        {{ post.excerpt }}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> {% endcomment %}
    {% comment %} </article> {% endcomment %}
  {% endfor %}
</div>
