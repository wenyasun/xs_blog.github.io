---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h5><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h5>

      {% comment %} <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> {% endcomment %}
    </article>
  {% endfor %}
</div>
<img src="_posts/wenya_boluoshan.jpeg">
